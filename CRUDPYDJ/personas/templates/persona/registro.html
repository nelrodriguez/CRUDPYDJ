<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" />
    <title>Regsitro</title>
</head>
<body>
    <div class="container">
        <h1>Registrar Vehiculo</h1>
        <a class="btn btn-success"
        title="Vehiculos"
        rol="button"
        href="{% url 'listar_vehiculos' %}">Lista Vehiculos</a>
        <div class="row">
            <form name="form_persona"
            method="POST"
            action="{% url 'registrar_vehiculo' %}"
            enctype="multipart/from-data">
            {% csrf_token %}
            <div class="row">
                <label for="txtDocumento" class="form-label">
                    placa
                </label>
                <input type="text" name="txtPlaca" class="form-control" required/>
            </div>
            <div class="row">
                <label for="txtNombre" class="form-label"> modelo</label>
                <input type="text" name="txtModelo" class="form-control" required/>
            </div>
            <div class="row">
                <label for="txtApellido" class="form-label"> Color</label>
                <input type="text" name="txtColor" class="form-control" required/>
            </div>
            <div class="row">
                <label for="txtPrecio" class="form-label"> Precio</label>
                <input type="text" name="txtPrecio" class="form-control" required/>
            </div>
            <div class="row">
                <label for="txtCiudad" class="form-label"> Estado</label>
                <select name="txtEstado" class="form-control" required>
                    <option value="#" selected>Seleccione</option> 
                   
                    <option value="Nuevo">Nuevo</option>
                    <option value="Usado">Usado</option>
                   


                </select>
            </div>
            <div class="row">
                <label for="txtCiudad" class="form-label"> Categoria</label>
                <select name="txtCategoria" class="form-control" required>
                    <option value="#" selected>Seleccione</option> 
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}


                </select>
            </div>
            <div class="row">
                <label for="txtCiudad" class="form-label"> Categoria</label>
                <select name="txtVendedor" class="form-control" required>
                    <option value="#" selected>Seleccione</option> 
                    {% for vendedor in vendedores %}
                    <option value="{{ vendedor.id }}">{{ vendedor.nombre }} {{ vendedor.apellido}}</option>
                    {% endfor %}


                </select>
            </div>
<br>

            <div class="row">
                <input type="submit" vale="Registrar" class="btn btn-primary">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
