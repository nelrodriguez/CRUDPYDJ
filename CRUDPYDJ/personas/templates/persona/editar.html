<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v6.3.0/css/all.css" />
    <title>Editar</title>
</head>
<body>
    <div class="container">
        <h1>Editar Persona</h1>
        <div class="row">
            <form name="form_persona"
            method="POST"
            action="{% url 'actualizar_persona' persona.id %}"
            enctype="multipart/from-data">
            {% csrf_token %}
            <div class="row">
                <label for="txtDocumento" class="form-label">
                    Documento
                </label>
                <input type="text" name="txtDocumento" class="form-control" value={{ persona.documento }} required/>
            </div>
            <div class="row">
                <label for="txtNombre" class="form-label"> Nombre</label>
                <input type="text" name="txtNombre" class="form-control" value={{ persona.nombre }} required/>
            </div>
            <div class="row">
                <label for="txtApellido" class="form-label"> Apellido</label>
                <input type="text" name="txtApellido" class="form-control" value={{ persona.apellido }} required/>
            </div>
            <div class="row">
                <label for="txtDireccion" class="form-label"> Direccion</label>
                <input type="text" name="txtDireccion" class="form-control" value={{ persona.direccion }} required/>
            </div>
            <div class="row">
                <label for="txtCorreo" class="form-label"> Correo</label>
                <input type="email" name="txtCorreo" class="form-control" value={{ persona.correo }} required/>
            </div>
            <div class="row">
                <label for="txtCorreo" class="form-label"> Telefono</label>
                <input type="text" name="txtTelefono" class="form-control" value={{ persona.telefono }} required/>
            </div>
           
            <br>
            <div class="row">
                <input type="submit" vale="Actualizar" class="btn btn-primary">
            </div>
        </form>
        </div>
    </div>
</body>
</html>
